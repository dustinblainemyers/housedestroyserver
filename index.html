<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Defend Your Server</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">



    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/ground.png')
        this.load.image('house', 'assets/house.png')
        this.load.image('server', 'assets/serverpic.jpg')
    }

    var platforms;
    var servers = {};
  
    function create ()
    
    {
        this.add.image(400, 300, 'sky');
        servers = this.physics.add.staticGroup();
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 585, 'ground').setScale(2).refreshBody();
        // this.add.image(400, 585, 'ground');

        let Server = class { 
            constructor(name, xcoord,ycoord) {

                this.name = name;
                this.xcoord = xcoord;
                this.ycoord = ycoord;
                this.health = 100;
            }
        };

        

            
           

        for (i = 50; i <= 750; i = i + 200 ) {
            servers[i] = new Server(`server ${i}`, i , 502.5);
            
            servers.create(servers[i].xcoord , servers[i].ycoord , 'server');
        }
        house = this.physics.add.sprite(400, 300, 'house').setScale(2);
        house.setBounce(0.2);
        house.setCollideWorldBounds(true);
        this.physics.add.collider(house, servers, damageServer, null, this);
        this.physics.add.collider(house, platforms, houseHit, null, this);

        // this.add.image(400, 300, 'house').setScale(2);
        // this.add.image(500, 502.5 , 'server');
    }

    function update ()
    {
    }

    function damageServer (house, servers) {
        if (servers.health === 0) {
        servers.disableBody(true, true);
        }

    }

    function houseHit (house, platforms) {


    }
    

</script>

</body>
</html>
