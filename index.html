<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/ground.png')
        this.load.image('house', 'assets/house.png')
        this.load.image('server', 'assets/server.jpg')
    }

    var platforms;
    var servers = {};
    function create ()
    {
        this.add.image(400, 300, 'sky');
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 585, 'ground').setScale(2).refreshBody();
        // this.add.image(400, 585, 'ground');

        let Server = class { 
            constructor(name, xcoord,ycoord) {

                this.name = name;
                this.xcoord = xcoord;
                this.ycoord = ycoord;
            }
           
         
        };
        for (i = 50; i <= 750; i = i + 100 ) {
            servers[i] = new Server(servers[i], i , 502.5);
            
            this.add.image(servers[i].xcoord , servers[i].ycoord , 'server');
        }
        this.add.image(400, 300, 'house').setScale(1);
        // this.add.image(500, 502.5 , 'server');
    }

    function update ()
    {
    }

</script>

</body>
</html>
