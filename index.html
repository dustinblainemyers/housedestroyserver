<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Defend Your Server 2</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">



    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/ground.png')
        this.load.image('house', 'assets/house.png')
        this.load.image('server', 'assets/serverpic.jpg')
    }

    
  
    function create ()
    
    {


        var platforms;
        var servers = {};
        this.add.image(400, 300, 'sky');
        servers = this.physics.add.staticGroup();
        
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 585, 'ground').setScale(2).refreshBody();
        // this.add.image(400, 585, 'ground');

        let Server = class { 
            constructor(name, xcoord,ycoord) {

                this.name = name;
                this.xcoord = xcoord;
                this.ycoord = ycoord;
                this.health = 100;
            }
        };

        let House = class {

            constructor(name, xcoord, ycoord) {
                this.name = name;
                this.xcoord = xcoord;
                this.ycoord = ycoord;
                this.health = 5;

            }
        }

       

        

            
           

        for (i = 50; i <= 750; i = i + 200 ) {
            servers[i] = new Server(`server ${i}`, i , 502.5);
            
            servers.create(servers[i].xcoord , servers[i].ycoord , 'server');
        }
        let houses = {};
        for (i = 100; i < 400; i = i + 100) {
            houses[i] = new House(`house ${i}`, 400, i);
            houses[i] = this.physics.add.sprite(400, houses[i].ycoord, 'house').setScale(2);
            houses[i].setBounce(0.2);
            houses[i].setCollideWorldBounds(true)
            this.physics.add.collider(houses[i], servers, damageServer, null, this);
            this.physics.add.collider(houses[i], platforms, houseHitPlatforms, null, this);
            
               
        }
        
         
        
        
    }

    function update ()
    {
    }

    function damageServer (houses, servers) {
        servers.name.health = servers.name.health - 40;
        
        if (servers.health === 0) {
        servers.disableBody(true, true);
        }

        houses.disableBody(true, true);

    }

    function houseHitPlatforms (houses, platforms) {

        houses.disableBody(true, true);
    }
    

</script>

</body>
</html>
